<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drug Interaction Predictor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Drug Interaction Predictor</span>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container py-4">
      <div class="row">

        <!-- Left Panel -->
        <div class="col-lg-6">
          <div class="card mb-4">
            <div class="card-body">

              <h5 class="card-title">Enter Drugs</h5>
              <p class="text-muted small">Add multiple drugs. We will check all combinations and compute risk.</p>

              <!-- Drug Input Form -->
              <div id="drug-list-container">
                <div class="input-group mb-2">
                  <input type="text" class="form-control drug-input" placeholder="Drug name">
                </div>
              </div>

              <div class="d-flex gap-2 mt-2">
                <button class="btn btn-outline-primary btn-sm" id="add-drug">+ Add Drug</button>
                <button class="btn btn-outline-secondary btn-sm" id="remove-drug">- Remove</button>
                <button class="btn btn-primary btn-sm ms-auto" id="predict">Predict</button>
              </div>

            </div>
          </div>

          <!-- History Panel -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">History</h5>
              <div id="history-area" class="small text-muted">No predictions yet</div>
            </div>
          </div>

        </div>

        <!-- Right Panel -->
        <div class="col-lg-6">
          <div id="results-area"></div>
        </div>

      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

  </body>
</html>
