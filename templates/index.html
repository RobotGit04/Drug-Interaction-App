<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drug Interaction Predictor (Dosage-aware)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-light bg-white shadow-sm mb-3">
      <div class="container">
        <span class="navbar-brand">Drug Interaction Predictor</span>
        <small class="text-muted">Informational only</small>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="card mb-3 p-3">
            <h5>Enter drugs (card-style)</h5>
            <p class="small text-muted">Add drugs, specify dose, unit, frequency, and route.</p>

            <div class="d-flex gap-2 mb-2">
              <button id="add-card" class="btn btn-outline-primary btn-sm">+ Add drug</button>
              <button id="remove-card" class="btn btn-outline-secondary btn-sm">- Remove</button>
              <button id="predict" class="btn btn-primary btn-sm ms-auto">Predict</button>
            </div>

            <div class="form-check form-switch my-2">
              <input class="form-check-input" type="checkbox" id="pediatric-toggle">
              <label class="form-check-label" for="pediatric-toggle">Pediatric patient (require weight)</label>
            </div>

            <div id="pediatric-fields" style="display:none" class="mb-2">
              <input id="patient-age" class="form-control mb-2" placeholder="Age (years)" type="number" min="0">
              <input id="patient-weight" class="form-control mb-2" placeholder="Weight (kg)" type="number" min="0" step="0.1">
            </div>

            <div id="cards-container">
              <!-- initial 2 cards will be appended by JS -->
            </div>
          </div>

          <div class="card p-3">
            <h6>History</h6>
            <div id="history-area" class="small text-muted">No recent checks</div>
          </div>
        </div>

        <div class="col-lg-6">
          <div id="results-area"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
